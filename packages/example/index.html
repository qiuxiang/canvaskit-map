<!DOCTYPE html>
<meta name="viewport" content="width=device-width" />
<style>
  #tilemap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .marker {
    margin: 1;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: #34495e;
    border: 1px solid #fff;
    display: flex;
    box-shadow: inset 0.5px 0.5px 1px #2c3e50;
    align-items: center;
    justify-content: center;
  }
  .marker img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #markers {
    display: none;
  }
</style>
<div id="tilemap"></div>
<div id="markers"></div>
<script src="./src/index.ts" type="module"></script>
